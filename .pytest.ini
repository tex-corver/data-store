[pytest]
testpaths = 
    tests
pythonpath = src
addopts = 
    -v
    -s
    --tb=short
    ; --strict-markers
    ; --disable-warnings
    ; --cov
    ; --cov-append
    ; --cov-report=html
    ; --cov-report=term-missing
    ; --cov-fail-under=80
    ; -n auto
env =
    CONFIG_PATH=.configs/

[coverage.run]
branch = True
source = ["src"]
omit = 
    "*/__init__.py",
    "*/tests/*",

markers = 
    "smoke: mark test as smoke test",
    "regression: mark test as regression test"